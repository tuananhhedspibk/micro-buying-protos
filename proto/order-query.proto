syntax = "proto3";

package order_query;

service OrderQueryService {
  rpc GetOrder(GetOrderRequest) returns (GetOrderResponse) {}
}

message ItemData {
  string code = 1;
  string name = 2;
  string image = 3;
}

message OrderData {
  string buyDate = 1;
  repeated ItemData items = 2;
}

message GetOrderRequest {
  string id = 1;
}

message GetOrderResponse {
  int32 status = 1;
  repeated string error = 2;
  OrderData data = 3;
}
