syntax = "proto3";

package item_query;

service ItemQueryService {
  rpc GetItem(GetItemRequest) returns (GetItemResponse) {}
}

message GetItemRequest {
  string id = 1;
}

message GetItemResponse {
  int32 status = 1;
  repeated string error = 2;
  ItemData data = 3;
}

message ItemData {
  string id = 1;
  string code = 2;
  string name = 3;
  string image = 4;
}
